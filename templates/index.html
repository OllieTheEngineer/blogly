{% extends 'base.html' %}
{% block title %} User {% endblock %}
{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.first_name}}</a>
        <img src="{{user.image_url}}" alt="text"/>
    </li>
    {% endfor %}
</ul>

<p>
    <a class="" href="/users/newuser">Add New User</a>
</p>

{% endblock %}
